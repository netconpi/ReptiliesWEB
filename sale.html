<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рептилии</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style_main.css">
</head>
<body>

    <header>
        <!-- NAV ELEMENTS -->
        <div class="container lg_cnt">
            <div class="logo">
                <div class="img_container_logo">
                    <img src="/assets/Lizard.png" alt="Рептилия">
                </div>
                <div class="text_container_logo">
                    <a href="/index.html">
                        <h1 class="logoH1">Рептилии</h1>
                    </a>
                </div>
            </div>
        </div>

        <div class="container navigation">
            <div class="text_nav_wrapper">
                <div class="text_nav_btn1">
                    <a href="/contain.html" class="link_contain">
                        <h3 class="link_desc active">Содержание</h3>
                    </a>
                </div>
                <div class="text_nav_btn2">
                    <a href="/types.html" class="link_contain">
                        <h3 class="link_desc">Виды рептилий</h3>
                    </a>
                </div>
                <div class="text_nav_btn3">
                    <a href="/sale.html" class="link_contain">
                        <h3 class="link_desc active_menu">Продажа</h3>
                    </a>
                </div>
            </div>
        </div>

    </header>

    <section>
        <!-- CONTENT -->
        <div class="container content">
            <div class="card_sale1">
                <div class="pic_cs1">
                     <img src="/assets/kto.jpg" alt="">
                </div>
                <div class="text_cs1">
                    <h1 class="item_sale_h1">Эублефары</h1>
                    <h2 class="item_sale_h2">от 25000р.</h2>
                </div>
                <div class="buy_cs1">
                    <div class="tag_age">
                        <p>1 месяц</p>
                    </div>
                    <div class="buy_btn">
                        <h1>Купить</h1>
                    </div>
                </div>
            </div>
            <div class="card_sale1">
                <div class="pic_cs1">
                     <img src="/assets/banan.jpg" alt="">
                </div>
                <div class="text_cs1">
                    <h1 class="item_sale_h1">Бананоед</h1>
                    <h2 class="item_sale_h2">от 35000р.</h2>
                </div>
                <div class="buy_cs1">
                    <div class="tag_age">
                        <p>1 месяц</p>
                    </div>
                    <div class="buy_btn">
                        <h1>Купить</h1>
                    </div>
                </div>
            </div>
            <div class="card_sale1">
                <div class="pic_cs1">
                     <img src="/assets/agama.jpg" alt="">
                </div>
                <div class="text_cs1">
                    <h1 class="item_sale_h1">Агама</h1>
                    <h2 class="item_sale_h2">от 75000р.</h2>
                </div>
                <div class="buy_cs1">
                    <div class="tag_age">
                        <p>1 месяц</p>
                    </div>
                    <div class="buy_btn">
                        <h1>Купить</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- FOOTER -->
        <div class="container footer">
            <div class="footer_wrapper">
                <div class="made_by">
                    <p class="madeby">Федянина Е.М. бВСТ-202</p>
                </div>
                <div class="develop_stack">
                    <p class="stack">Сайт работает на HTML/CSS/JS 2022г</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
